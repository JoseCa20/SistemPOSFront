<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
  
            <form [formGroup]="loginForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="form2Example1" class="form-control" 
                [ngClass]="{'error': isTouchedField(loginForm, 'email')}" />
                <label class="form-label" for="form2Example1">Dirección de correo electrónico </label>
                <span class="text-danger">{{getErrorsForm('email')}}</span>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="form2Example2" class="form-control" 
                [ngClass]="{'error': isTouchedField(loginForm, 'password')}"/>
                <label class="form-label" for="form2Example2">Contraseña </label>
                <span class="text-danger">{{getErrorsForm('password')}}</span>
              </div>

              <!-- Submit button -->
              <button (click)="signIn()" type="button" class="btn btn-primary btn-block mb-4">Inicio de Sesión</button>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4"> 
                <div class="col-3">
                  <!-- Simple link -->
                  <a href="#!">Olvidaste tu contraseña?</a>
                </div>
                <div class="col">
                  <!-- Simple link -->
                  <p>No tienes cuenta? <a routerLink="../registro">Registrate</a></p>
                </div>
              </div>
  
              
              
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
